<html>
    <head>
        <title> anchors </title>
    </head>
    <style>
      @import '../../../index.css';
      html, body, #wrapper, #root {
        height: 100%;
      }
      #wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      body {
        @extend %typo-body;
      }
      a::after {
        display: inline-block;
        content: ' ';
        margin-right: 10px;
      }
      a:nth-child(1) {
        @extend %anchor;
      }
      a:nth-child(2) {
        @extend %anchor-intent;
      }
      a:nth-child(3) {
        @extend %anchor-active;
      }
    </style>
    <body>
        <div id="wrapper">
          <a href="#">Anchor Normal</a>
          <a href="#">Anchor Intent</a>
          <a href="#">Anchor Active</a>
        </div>
    </body>
</html>
