<html>
    <head>
        <title> Pill </title>
    </head>
    <style>
      @import '../../../index.css';
      html, body {
        height: 100%;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: sans-serif;
        font-size: .9em;
      }
      ul {
        margin: 0;
        padding: 0;
      }
      li,
      div > span,
      label > span {
        @extend %pill;
      }
      input {
        font: inherit;
        background-color: transparent;
        width: auto;
      }
      label {
        cursor: pointer;
      }
      label [type=checkbox] {
        @extend %visually-hidden;
      }
      label  [type=checkbox]:focus + * {
        outline: 1px solid var(--blue-300);
        box-shadow: 0 0 10px var(--blue-600);
      }
      label  [type=checkbox]:checked + * {
        @extend %frame-red-600;
      }
      li:nth-child(4),
      li:nth-child(5) {
        padding: 5px;
      }
      li:nth-child(4) span::before,
      li:nth-child(5) span::before {
        @extend %with-icon;
        @extend %as-pseudo;
        background-image: var(--calendar-svg);
        width: 16px;
        height: 16px;
      }
      li:nth-child(5) span::before {
        position: absolute;
        left: 18px;
      }
      li:nth-child(5) button {
        margin-right: 25px;
      }
      [data-tooltip] {
        @extend %with-pseudo-tooltip;
      }
    </style>
    <body>
        <div id="wrapper">
          <ul>
            <li data-tooltip="Explanation">
              pill without button
            </li>
            <li data-tooltip="Explanation">
              <button type="button"></button>
            </li>
            <li data-tooltip="Explanation">
              <button type="button"></button>pill with remove
            </li>
            <li data-tooltip="Explanation">
              <span></span>
            </li>
            <li data-tooltip="Explanation">
              <button type="button"></button><span>pill with remove</span>
            </li>
          </ul>
          <span data-tooltip="Explanation" /><button type="button"></button><span contenteditable="true">Hi</span></span>
          <label>
            <input type="checkbox" />
            <span data-tooltip="Explanation"><button type="button"></button>Selectable</span>
          </label>
        </div>
    </body>
</html>
