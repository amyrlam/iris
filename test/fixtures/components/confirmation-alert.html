<html>
    <head>
        <title>confirmation-alert</title>
    </head>
    <style>
      @import '../../../index.css';
      html, body, #root {
        height: 100%;
      }
      #root {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      body {
        @extend %typo-body;
      }
      li:first-child button::after {
        @extend %with-calendar-icon;
        @extend %as-pseudo;
        margin-left: 5px;
      }
      li:last-child button::before {
        @extend %with-loading-icon;
        @extend %as-pseudo;
        margin-right: 5px;
      }
      #wrapper {
        padding: 20px;
        background-color: gray;
      }
      .confirmation-alert {
        @extend %confirmation-alert;
      }
    </style>
    <body>
      <div id="wrapper">
        <div class="confirmation-alert warning">
          <div>
            <header>
              Delete this
            </header>
            <p>
              This will permanently delete this thing
            </p>
          </div>
          <ul>
              <li class="dangerous">
                <button type="button">Confirm</button>
              </li>
              <li>
                <button type="button">Cancel</button>
              </li>
          </ul>
        </div>
      </div>
    </body>
</html>
