<html>
    <head>
        <title>stats-card</title>
    </head>
    <style>
      @import '../../../index.css';
      body {
        @extend %typo-body;
      }
      [data-tooltip] {
        @extend %with-pseudo-tooltip;
      }
      a {
        text-decoration: none;
      }
      table {
        @extend %table;
        max-width: 300px;
      }
      th span {
        @extend %with-tooltip;
        margin-left: 2px;
      }
      th span::after {
        @extend %with-info-circle-outline-icon;
        @extend %as-pseudo;
        opacity: 0.6;
      }
      .sort-control {
        @extend %sort-control;
      }
    </style>
    <body>
      <table>
        <thead>
          <tr>
            <th>
              <div class="sort-control">
                <input id="sort-control-value" type="radio" value="Header" name="sort-control-group-name" />
                <input id="sort-control-direction-0" type="checkbox" />
                <label for="sort-control-direction-0">
                  Header<span><em role="tooltip">An icon with a tooltip and wrap some text please</em></span>
                </label>
              </div>
            </th>
            <th>
              <div class="sort-control">
                <input id="sort-control-value" type="radio" value="Header" name="sort-control-group-name" />
                <input id="sort-control-direction-1" type="checkbox" />
                <label for="sort-control-direction-1">
                    Header
                </label>
              </div>
            </th>
            <th>Header</th>
          </tr>
        </thead>
        <tbody>
          ${
            [0, 1, 2, 3].map(
              i => `
                <tr>
                  <td><a href="">One ${i}${i === 0 ? 'lots of long text to test truncation' : ''}</a></td>
                  <td><p>Two ${i}${i === 0 ? 'lots of long text to test truncation' : ''}</p></td>
                  <td><p>Three ${i}</p></td>
                </tr>
              `
            ).join('')
          }
        </tbody>
      </table>
    </body>
</html>
