<html>
    <head>
        <title> action-group </title>
    </head>
    <style>
      @import '../../../index.css';
      body, button, label {
        @extend %typo-body;
      }
      .action-group {
        @extend %action-group;
      }

      %action-group-confirm-toggle:checked + div {
        min-height: 175px;
      }
    </style>
    <body>
        <div id="wrapper">
          <input type="radio" name="actions" id="actions_close" style="display: none;" />
          ${
            [0, 1, 2].map(
              i => `
                <div class="action-group">
                  <input type="radio" ${i == 0 ? ` name="actions"` : ``} id="actions_0" ${i > 0 ? ` checked="checked"` : ``} value="0" />
                  <label for="actions_0">
                      <span>Open</span>
                  </label>

                  <label for="actions_close">
                      <span>Close</span>
                  </label>

                  <input type="checkbox" id="confirm_${i}" />
                  <div ${i == 0 ? ` class="above"` : ``}${i == 2 ? ` class="above left"` : ``}>
                      <ul>
                        <li>
                          <button type="button">Action One</button>
                        </li>
                        <li>
                          <button type="button">Action Two</button>
                        </li>
                        <li class="dangerous">
                          <label for="confirm_${i}">Action Three</label>
                        </li>
                      </ul>
                      <div class="confirmation-alert">
                        <div>
                          <header>
                            Delete this
                          </header>
                          <p>
                            This will permanently delete this thing
                          </p>
                        </div>
                        <ul>
                            <li class="dangerous">
                              <button type="button">Confirm</button>
                            </li>
                            <li>
                              <label for="confirm_${i}">Cancel</label>
                            </li>
                        </ul>
                    </div>

                  </div>


                </div>
              `
            ).join('')
          }

        </div>
    </body>
</html>
