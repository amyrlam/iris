<html>
    <head>
      <title>checkbox-group</title>
    </head>
    <style>
      @import '../../../index.css';
      body {
        @extend %typo-body;
      }
      form {
        width: 1000px;
        display: flex;
      }
      fieldset {
        width: 22%;
      }
      fieldset:not(:last-child) {
        margin-right: 1%;
      }
      legend {
        font-style: italic;
      }
      label {
        @extend %form-element;
      }

      [role=group] {
        @extend %checkbox-group;
      }

      /* TODO: Right now we don't support links in sub labels etc*/
      label span a::after {
        @extend %with-docs-icon;
        @extend %as-pseudo;
        opacity: 0.6;
      }
      label span span::after {
        @extend %with-info-circle-outline-icon;
        @extend %as-pseudo;
        opacity: 0.6;
        margin-left: 2px;
      }
      label span span {
        @extend %with-tooltip;
      }
    </style>
    <body>
      <form>
        <fieldset>
          <legend>Normal</legend>
          <div role="group">
            <label>
              <input type="checkbox" name="Type" value="" checked="checked" />
              <span>Label 1</span>
            </label>
            <label>
              <input type="checkbox" name="Type" value="" />
              <span>Label 2</span>
            </label>
          </div>
        </fieldset>
        <fieldset>
          <legend>Error</legend>
          <div role="group" class="error">
            <label>
              <input type="checkbox" name="Type2" value="" checked="checked" />
              <span>Label 1</span>
            </label>
            <label>
              <input type="checkbox" name="Type2" value="" />
              <span>Label 2</span>
            </label>
          </div>
        </fieldset>

      </form>
    </body>
</html>
