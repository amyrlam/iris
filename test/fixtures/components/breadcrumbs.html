<html>
    <head>
        <title>breadcrumbs</title>
    </head>
    <style>
      @import '../../../index.css';
      html, body, #wrapper, #root {
        height: 100%;
      }
      #root {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      body {
        @extend %typo-body;
      }
      #wrapper {
        width: 600px;
      }
      ol {
        @extend %breadcrumbs;
      }
      a {
        text-decoration: none;
      }
      .milestone {
        @extend %breadcrumbs-milestone;
      }
      .filesystem {
        @extend %breadcrumbs-filesystem;
      }
    </style>
    <body>
      <ol>
        <li><a href="">One</a></li>
        <li><a href="">Two</a></li>
        <li><a href="">&hellip;</a></li>
        <li><a href="">Four</a></li>
        <li><strong>Five</strong></li>
      </ol>
      <ol class="milestone">
        <li><a href="">One</a></li>
        <li><a href="">Two</a></li>
        <li><a href="">&hellip;</a></li>
        <li><a href="">Four</a></li>
        <li><strong>Five</strong></li>
      </ol>
      <ol class="filesystem">
        <li><a href="">One</a></li>
        <li><a href="">Two</a></li>
        <li><a href="">&hellip;</a></li>
        <li><a href="">Four</a></li>
        <li><strong>Five</strong></li>
      </ol>
    </body>
</html>
