<html>
    <head>
        <title>popover-menu</title>
    </head>
    <style>
      @import '../../../index.css';
      html, body, #wrapper, #root {
        height: 100%;
      }
      body, button, label {
        @extend %typo-body;
      }
      #wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #wrapper > div {
        position: relative;
      }
      .popover-menu {
        @extend %more-popover-menu;
      }
      .confirmation-alert {
        @extend %confirmation-alert;
      }
      %more-popover-menu ~ div > [type='checkbox']:checked ~ * {
        min-height: 155px !important;
        max-height: 155px !important;
      }
    </style>
    <body>
      <div id="wrapper">
${[0, 1].map(item => `
          <div>
            <input class="popover-menu" id="toggle-${item}" checked="checked" type="checkbox">
            <label aria-haspopup="menu" role="button" for="toggle-${item}">
              <span>More</span>
            </label>
            <div${item === 0 ? ' class="above"' : ''}>
              <input id="submenus-${item}" type="checkbox">
              <ul role="menu">
                <li role="none">
                  <button type="button" role="menuitem" tabindex="-1">Edit</button>
                </li>
                <li role="none" class="dangerous">
                  <label for="submenus-${item}" role="menuitem">Delete</label>
                  <div role="menu">
                    <div class="confirmation-alert warning">
                      <div>
                        <header>
                          Confirm Delete
                        </header>
                        <p>
                          Are you sure you want to delete this intention?
                        </p>
                      </div>
                      <ul>
                        <li class="dangerous">
                          <button tabindex="-1" type="button">Delete</button>
                        </li>
                        <li>
                          <label for="submenus-${item}">Cancel</label>
                        </li>
                      </ul>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
`).join('')}
      </div>
    </body>
</html>
