<html>
    <head>
        <title> Pill </title>
    </head>
    <style>
      @import '../../../index.css';
      body {
        @extend %typo-body;
      }
      button[type='submit'] {
        @extend %primary-button;
      }
      button[type='reset'] {
        @extend %secondary-button;
      }
      button.type-delete {
        @extend %dangerous-button;
      }
      button.type-copy {
        @extend %copy-button;
      }
      section:last-of-type button.type-copy {
        @extend %with-tooltip;
      }
      [data-tooltip] {
        @extend %with-pseudo-tooltip;
      }
      section {
        margin-bottom: 1em;
      }
      ${
        [
          'magenta', 'steel', 'cobalt', 'indigo', 'teal', 'cyan'
        ].map(
          (item, i) => `
            section:nth-child(${i + 1}) button[type='submit'] {
              @extend %frame-${item}-800;
            }
          `
        )
      }

    </style>
    <body>
      <div>
      ${
        [
          'magenta', 'steel', 'cobalt', 'indigo', 'teal', 'cyan'
        ].map(
          item => `
          <section>
            <button type="submit">Save</button>
            <button type="reset">Cancel</button>
            <button class="type-delete">Delete</button>
            <button class="type-copy">Copy</button>
            <button class="type-copy"></button>
          </section>
          `
        ).join('')
       }
          <section>
            <button data-tooltip="Click here to save" type="submit">Save</button>
            <button data-tooltip="Cancel what you just did" type="reset">Cancel</button>
            <button data-tooltip="This is dangerous!!" class="type-delete">Delete</button>
            <button class="type-copy">Copy<span role="tooltip">Copy this text</span></button>
            <button class="type-copy"><span role="tooltip">Copy this text</span></button>
          </section>
      </div>
    </body>
</html>
