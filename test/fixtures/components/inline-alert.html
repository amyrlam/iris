<html>
    <head>
      <title>inline-alert</title>
    </head>
    <style>
      @import '../../../index.css';
      body,
      %form-element-text-input {
        @extend %typo-body;
      }
      label {
        @extend %form-element;
      }
      legend,
      label > strong,
      %form-element-note {
        @extend %p3;
      }
      legend,
      label.success strong,
      strong.success {
        @extend %inline-alert-success;
      }
      label.info strong,
      strong.info {
        @extend %inline-alert-info;
      }
      label.warning strong,
      strong.warning {
        @extend %inline-alert-warning;
      }
      label.error strong,
      strong.error {
        @extend %inline-alert-error;
      }
      p {
        margin-bottom: 1em;
      }
    </style>
    <body>
      <form>
        <fieldset>
          <legend>Success</legend>
          <label class="type-text success">
            <span>Text Input</span>
            <input type="text" value="" placeholder="Placeholder" />
            <em>A note/hint with <code>some code</code></em>
            <strong>This is successful</strong>
          </label>
          <label class="type-text info">
            <span>Text Input</span>
            <input type="text" value="" placeholder="Placeholder" />
            <em>A note/hint with <code>some code</code></em>
            <strong>This is some info</strong>
          </label>
          <label class="type-text type-password warning">
            <span>Text Input</span>
            <input type="text" value="" placeholder="Placeholder" />
            <em>A note/hint with <code>some code</code></em>
            <strong>This is a warning</strong>
          </label>
          <label class="type-text error">
            <span>Text Input</span>
            <input type="text" value="" placeholder="Placeholder" />
            <em>A note/hint with <code>some code</code></em>
            <strong>This is an error</strong>
          </label>
        </fieldset>
        <p>
        <strong class="success">What</strong> <strong class="info">does</strong> it look <strong class="warning">like</strong> in <strong class="error">amongst</strong> some text?
        </p>
      </form>
    </body>
</html>
